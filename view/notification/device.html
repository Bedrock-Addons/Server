<md-card class="md-whiteframe-1dp">
    <div class="table-responsive-vertical">
        <table id="table" class="table table-hover">
            <thead>
            <tr>
                <th width="1%">No</th>
                <th width="30%">Device Name</th>
                <th width="20%">Device ID</th>
                <th width="10%">OS Version</th>
                <th width="10%">App Version</th>
                <th width="10%">Join Date</th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="nd in notif_device track by nd.id">
                <td data-title="No">{{($index+1) + (paging.current * paging.limit) - paging.limit}}</td>
                <td data-title="Device Name">{{nd.device_name}}</td>
                <td data-title="Device ID">{{nd.device_id}}</td>
                <td data-title="OS Version">{{nd.os_version}}</td>
                <td data-title="App Version">{{nd.app_version}}</td>
                <td data-title="Update">{{nd.last_update | date:'dd MMM yy hh:mm a'}}</td>
            </tr>
            </tbody>
        </table>
        <div ng-if="loading" style="text-align:center;" colspan="10">
            <p>Loading</p>
            <md-progress-linear md-mode="indeterminate"></md-progress-linear>
        </div>

    </div>

</md-card>

<!--pagination view-->
<section layout="row" flex>
    <cl-paging flex cl-pages="paging.total" , cl-steps="paging.step" , cl-page-changed="paging.onPageChanged()" ,
               cl-align="center center" , cl-current-page="paging.current"></cl-paging>
</section>
